#parse ("common/iframe_page_header.htm")
#parse ("common/customerInfor.htm")
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">客户征信信息</div>
      </div>
 <div class="inquiry">
        <div class="search_tag">#i18n("label.browse.filter")</div>
        <div class="search">
          <form id="submitForm">
          <div style="clear:both">
           	<ul>
              <li class="rhzx_li">
                <span>客户名称：
                <input type="text" name="chineseName" value="$!customerInfor.chineseName" disabled/></span>
              </li>
              <li class="rhzx_li">
                <span>证件类型：
                	<select id="type" name="cardType" disabled>
	                   <option value="">请选择...</option>
	                   #dict("CARDTYPE", $!customerInfor.cardType)
                  	</select>
                  </span>
              </li>
              <li class="rhzx_li">
                <span>证件号码：
                <input type="text" name="cardId" value="$!customerInfor.cardId" disabled/></span>
              </li>
            </ul>
            <ul>
              <li class="rhzx_li">
                <span>查询原因：
                	<select id="QueryReason" name="QueryReason">
	                   #dict("QueryReason","")
                  	</select>
                  </span>
              </li>
              <li class="rhzx_li">
                <span>查询类型：
                	<select id="QueryType" name="QueryType">
	                   #dict("QueryType","")
                  	</select>
                  </span>
              </li>
              <li class="rhzx_li">
                <span>查询类型：
                	<select id="Vertype" name="Vertype">
	                   #dict("Vertype","")
                  	</select>
                  </span>
              </li>
            </ul>
            </div>
            <div style="clear:both;">
            	<input id="id_rhzx_button" type="button" value="查询" class="search_button_inquiry"
                  		title="查询" style="height: 26px; line-height: 24px;margin-right: 220px;float: right;"/>
            </div>
          </form>
        </div>
      </div>
      <div class="pagebar">
        #parse ("common/pagination.htm")
        <div class="clear"></div>
      </div>
    </div>
  </div>
</body>
<script language="javascript" type="text/javascript">
	var layout = new TableLayout(2);
	window.top.currentWindow.setLayout(layout);

	$(document).ready(function() {
		var opsObj = new Object();
		opsObj.formObj = $("#submitForm");
		opsObj.browseUrl = "${modulePath}/browse.page";
		
		$("#id_rhzx_button").click(function() {
			if ($(".checkbox :checked").length == 1) {
				var rowId = getCurrentRowId();
				var url = "${modulePath}/checkRhzx.page?customerId=" + rowId;
				window.location.href = url;
			}else {
                Dialog.message("暂未开放");
            }
	    });
        
        $("#id_create_button_1").click(function() {
            if ($(".checkbox :checked").length == 1) {
                var rowid = $($(".checkbox :checked")[0]).attr("value");
                var url ="";
                
                if(opsObj.createUrl1.indexOf("?")>=0){
                	url = opsObj.createUrl1 + "&id=" + rowid;
                }else{
                	url = opsObj.createUrl1 + "?id=" + rowid;
                }
                if (opsObj.formObj) {
                    // 回调URL
                    var callBackUrlObj = opsObj.formObj.find("div.pagebar div.page a.current");
                    if (callBackUrlObj) {
                        url += "&" + $.param({
                            'callBackUrl': callBackUrlObj.length == 0 ? window.location.href: callBackUrlObj[0].href
                        });
                    }
                }
                window.location.href = url;
            } else {
                Dialog.message("请选择一行");
            }
        });
		
		prepareOperations(opsObj);
	});
</script>
   <script src="${contextPath}/js/customerInfor/customer_infor.js"></script>
#parse ("common/iframe_page_footer.htm")
